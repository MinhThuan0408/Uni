<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    
    <link rel="stylesheet" href="./css/line-awesome.min.css">

    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/forgotpass.css">

    
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/login.js"></script>


</head>
<body>
    <div class="container minerva">
        <div class="row login_form">
            <div class="col-lg-4 col-md-4 col-xs-12 left_content">
                <div class="logo">
                    <img src="./images/logo.svg" alt="logo">
                </div>
                <div class="chao_mung">
                    <h1>
                        Chào mừng bạn
                    </h1>
                    <p>
                        Chào mừng đến với hệ thống quản lý các dự án xây dựng và kinh doanh bất động sản của Uniprime
                    </p>
                </div>
            </div>
            <div class="col-lg-8 col-md-8 col-xs-12 right_content">
                <div class="tieu_de">
                    <h3>Đăng nhập vào Minerva</h3>
                </div>
                <div class="login_block">
                    <div class="tieude_ten_dang_nhap">
                        <span>
                            Tên đăng nhập
                        </span>
                    </div>
                    <div class="nhap_ten">
                        <i class="las la-user"></i>
                        <input type="text" placeholder="Nhập tên đăng nhập" required>
                    </div>
                    <div class="tieude_mat_khau">
                        <span>
                            Mật khẩu
                        </span>
                    </div>
                    <div class="nhap_mat_khau">
                        <i class="las la-lock"></i>
                        <input id="pass_log_id"  type="password" placeholder="Nhập mật khẩu" required>
                        <span toggle="#password-field" class="las la-fw la-eye-slash field_icon toggle-password"></span>
                        
                    </div>
                    <div class="quen_mat_khau">
                        <a href="#">Quên mật khẩu</a>
                    </div>
                    <div class="dang_nhap">
                        <button type="submit">
                            ĐĂNG NHẬP
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
