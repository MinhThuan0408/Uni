<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/line-awesome.min.css">
    <link rel="stylesheet" href="./css/login.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                <div class="wellcome">
                    <a href="#" class="wellcome__logo">
                        <img src="./images/logo.svg" alt="logo" id="logo">
                    </a>
                    <div class="wellcomeblock">
                        <div class="wellcome__title">
                            Chào mừng bạn
                        </div>
                        <div class="wellcome__content">
                            Chào mừng đến với hệ thống quản lý các dự án xây dựng và kinh doanh bất động sản của Uniprime
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                <div class="login">
                        <div class="login__title">
                            Đăng nhập vào Minerva
                        </div>
                    <div class="loginblock">
                        <div class="login__label">
                                Tên đăng nhập
                        </div>
                        <div class="login__inputarea">
                            <i class="las la-user login__icon"></i>
                            <input class="login__input" type="text" placeholder="Nhập tên đăng nhập" required>
                        </div>
                        <div class="login__label">
                                Mật khẩu
                        </div>
                        <div class="login__inputarea">
                            <i class="las la-lock login__icon"></i>
                            <input class="login__input pass_log_id"  type="password" placeholder="Nhập mật khẩu" required>
                            <span toggle="#password-field" class="las la-eye-slash login__iconEye toggle-password"></span>
                            
                        </div>
                        <div class="login__forgotpass">
                            <a href="#">Quên mật khẩu</a>
                        </div>
                        <button class="login__button" type="submit">
                            ĐĂNG NHẬP
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/login.js"></script>
</html>
