<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    
    <link rel="stylesheet" href="./css/line-awesome.min.css">

    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/forgotpass.css">

    
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/login.js"></script>


</head>
<body>
    <div class="container minerva">
        <div class="row">
            <div class="login_form">
                <div class="col-lg-4 col-md-4 col-xs-12">
                    <div class="left_content">
                        <div class="logo">
                            <img src="./images/logo.svg" alt="logo" id="logo">
                        </div>
                        <div class="wellcome">
                            <div class="wellcome_title">
                                Chào mừng bạn
                            </div>
                            <div class="wellcome_content">
                                Chào mừng đến với hệ thống quản lý các dự án xây dựng và kinh doanh bất động sản của Uniprime
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-xs-12">
                    <div class="right_content">
                        <div class="title">
                            <div class="login_minerva">
                                Đăng nhập vào Minerva
                            </div>
                        </div>
                        <div class="login_block">
                            <div class="title_username">
                                <span>
                                    Tên đăng nhập
                                </span>
                            </div>
                            <div class="input_username">
                                <i class="las la-user"></i>
                                <input type="text" placeholder="Nhập tên đăng nhập" required>
                            </div>
                            <div class="title_pass">
                                <span>
                                    Mật khẩu
                                </span>
                            </div>
                            <div class="input_pass">
                                <i class="las la-lock"></i>
                                <input id="pass_log_id"  type="password" placeholder="Nhập mật khẩu" required>
                                <span toggle="#password-field" class="las la-fw la-eye-slash field_icon toggle-password"></span>
                                
                            </div>
                            <div class="forgotpass">
                                <a href="#">Quên mật khẩu</a>
                            </div>
                            <div class="login_button">
                                <button type="submit">
                                    ĐĂNG NHẬP
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
        
    </div>
</body>
</html>
