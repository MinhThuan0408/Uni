<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/line-awesome.min.css">
    <link rel="stylesheet" href="./css/forgotpass.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="wellcome">
                        <a href="#" class="wellcome__logo">
                            <img src="./images/logo.svg" alt="logo" id="logo">
                        </a>
                        <div class="wellcomeblock">
                            <div class="wellcome__title">
                                Chào mừng bạn
                            </div>
                            <div class="wellcome__content">
                                Chào mừng đến với hệ thống quản lý các dự án xây dựng và kinh doanh bất động sản của Uniprime
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                    <div class="recover">
                        <div class="recover__title">
                            Lấy lại mật khẩu của Minerva
                        </div>
                        <div class="recover__message">
                            Hãy nhập vào email mà bạn dùng để hệ thống gửi lại cho bạn mật khẩu
                        </div>
                        <div class="recoverblock">
                            <div class="recover__label">
                                Email
                            </div>
                            <div class="recover__inputarea">
                                <i class="las la-user recover__icon"></i>
                                <input class="recover__input" type="text" placeholder="Nhập tên đăng nhập" required>
                            </div>
                            <button class="recover__button" type="submit">
                                GỬI
                            </button>
                        </div>
                    </div>
                
                </div>
        </div>
    </div>
    <script src="./js/jquery-2.1.4.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/forgotpass.js"></script>
</body>
</html>
