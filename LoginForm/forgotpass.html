<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/line-awesome.min.css">
    <link rel="stylesheet" href="./css/forgotpass.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
                <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
                    <div class="left_content">
                        <a href="#" class="logo">
                            <img src="./images/logo.svg" alt="logo" id="logo">
                        </a>
                        <div class="wellcome">
                            <div class="wellcome_title">
                                Chào mừng bạn
                            </div>
                            <div class="wellcome_content">
                                Chào mừng đến với hệ thống quản lý các dự án xây dựng và kinh doanh bất động sản của Uniprime
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
                    <div class="right">
                        <div class="right_content">
                            <div class="recover login_minerva">
                                Lấy lại mật khẩu của Minerva
                            </div>
                            <div class="let_input_title">
                                Hãy nhập vào email mà bạn dùng để hệ thống gửi lại cho bạn mật khẩu
                            </div>
                            <div class="email_block">
                                <div class="title_email">
                                    Email
                                </div>
                                <div class="input_email">
                                    <i class="las la-envelope iconLeft"></i>
                                    <input class="validateEmail" type="email" placeholder="Nhập địa chỉ email"  required>
                                </div>
                            </div>
                            <div class="send">
                                <button type="submit" class="check">
                                    GỬI
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    <script src="./js/jquery-2.1.4.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/forgotpass.js"></script>
</body>
</html>
