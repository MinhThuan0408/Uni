<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>

    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/forgotpass.css">

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery-2.1.4.min.js"></script>
    <script src="./js/forgotpass.js"></script>

</head>
<body>
    <div class="container minerva">
        <div class="row login_form">
            <div class="col-lg-4 col-md-4 col-xs-12 left_content">
                <img src="./images/logo.svg" alt="logo" class="logo">

                <div class="chao_mung">
                    <h1>
                        Chào mừng bạn
                    </h1>
                    <p>
                        Chào mừng đến với hệ thống quản lý các dự án xây dựng và kinh doanh bất động sản của Uniprime
                    </p>
                </div>
            </div>
            <div class="col-lg-8 col-md-8 col-xs-12">
                <div class="right_content">
                    <div class="tieu_de">
                        <h3>Lấy lại mật khẩu của Minerva</h3>
                        <p>Hãy nhập vào email mà bạn dùng để hệ thống gửi lại cho bạn mật khẩu</p>
                    </div>
                    <div class="email-block">
                        <div class="tieude_email">
                            <label for="email">
                                Email
                            </label>
                        </div>
                        <div class="nhap_email">
                            <i class="fa fa-refresh"></i>
                            <i class="fa fa-lock" aria-hidden="true"></i>
                            <input type="email" placeholder="Nhập địa chỉ email" id="email"  required>
                        </div>
                    </div>
                    <div class="gui">
                        <button type="submit" onclick="ValidateEmail()">
                            Gửi
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
