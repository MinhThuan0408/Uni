<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/forgotpassnew.css">
</head>
<body>
    <div class="wellcome">
        <div class="wellcome-logo">
            <img class="imglogo" src="./images/logo.svg" alt="logo">
        </div>
        <div class="wellcome-title">
            Chào mừng bạn
        </div>
        <div class="wellcome-content">
            Chào mừng đến với hệ thống quản lý các dự án xây dựng và kinh doanh bất động sản của Uniprime
        </div>
    </div>
    <div class="recover">
        <div class="recoverBlock">
            <div class="recover-title">
                Lấy lại mật khẩu của Minerva
            </div>
            <div class="recoverBlock-message">
                Hãy nhập vào email mà bạn dùng để hệ thống gửi lại cho bạn mật khẩu
            </div>
            <div class="recover-content">
                <div class="recover-labelEmail">
                    Email
                </div>
                <div class="recover-inputEmail">
                    <i class="fa fa-envelope-o" aria-hidden="true"></i>
                    <input type="email" placeholder="Nhập địa chỉ email" id="email"  required>
                </div>
            </div>
            <button type="submit" class="recover-btnSend">
                GỬI
            </button>
        </div>
    </div>

</body>
<script src="./js/jquery-2.1.4.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/forgotpass.js"></script>
</html>
