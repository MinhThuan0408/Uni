<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/line-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body>
    <div class="formMinerva">
        <div class="wellcome">
            <div class="wellcome__logo">
                <img class="wellcome__imgLogo" src="./images/logo.svg" alt="logo">
            </div>
            <div class="wellcome__block">
                <div class="wellcome__title">Chào mừng bạn</div>
                <div class="wellcome__content">Chào mừng đến với hệ thống quản lý các dự án xây dựng và kinh doanh bất
                    động sản của Uniprime</div>
            </div>
        </div>
        <div class="form">
            <div class="form__block">
                <div class="form__title">
                    Lấy lại mật khẩu của Minerva
                </div>
                <div class="form__message">
                    Hãy nhập vào email mà bạn dùng để hệ thống gửi lại cho bạn mật khẩu
                </div>
                <div class="form__content">

                    <div class="form__label">Email</div>
                    <div class="form__inputarea">
                        <i class="las la-envelope form__icon"></i>
                        <input class="form__input" type="email" placeholder="Nhập địa chỉ email" required>
                    </div>
                </div>
                <button type="submit" class="form__btn" onclick="ValidateEmail()">GỬI</button>
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery-2.1.4.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/forgotpassnew.js"></script>

</html>
