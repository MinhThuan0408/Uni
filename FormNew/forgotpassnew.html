<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot password</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/line-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/forgotpassnew.css">

</head>
<body>
    <div class="wellcome">
        <div class="wellcome__logo">
            <img class="wellcome__imgLogo" src="./images/logo.svg" alt="logo">
        </div>
        <div class="wellcome__title">Chào mừng bạn</div>
        <div class="wellcome__content">Chào mừng đến với hệ thống quản lý các dự án xây dựng và kinh doanh bất động sản của Uniprime</div>
    </div>
    <div class="recover">
        <div class="recoverBlock">
            <div class="recoverBlock__title">
                Lấy lại mật khẩu của Minerva
            </div>
            <div class="recoverBlock__message">
                Hãy nhập vào email mà bạn dùng để hệ thống gửi lại cho bạn mật khẩu
            </div>

            <div class="recoverBlock__content">

                <div class="recoverBlock__labelEmail">Email</div>
                <div class="recoverBlock__inputEmail">
                    <i class="las la-envelope recoverBlock__iconMail"></i>
                    <input class="recoverBlock__inputEmailBox" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" type="email" placeholder="Nhập địa chỉ email"   required>
                </div>
            </div>
            <button type="submit" class="recoverBlock__btnSend" onclick="ValidateEmail()">GỬI</button>
        </div>
    </div>

</body>
<script src="./js/jquery-2.1.4.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/forgotpassnew.js"></script>
</html>
