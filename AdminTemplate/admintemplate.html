<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Template</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/line-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/main.css">

</head>

<body class="admin">
    <header class="navbarGod">
        <div class="navbarGod--header">
            <div class="navbarGod--logo">
               <img src="./images/logo-icon.png" alt="logo">
               <img src="./images/logo-light-text.png" alt="text">
            </div>
            <div class="navbarGod--item">
                <i class="las la-bars"></i>
            </div>
            <div class="navbarGod--item">
                Live Feed
            </div>
            <div class="navbarGod--item">
                Celendar
            </div>
            <div class="navbarGod--item dropdown">
                Apps <i class="las la-angle-down"></i>
                
            </div>

            <div class="navbarGod--item navbarGod--dropdown">
                Elements
                <i class="las la-angle-down"></i>
            </div>
            <div class="navbarGod--item navbarGod--enghlish navbarGod--dropdown">
                English
                <i class="las la-angle-down"></i>
            </div>
            <div class="navbarGod--item">
                |
            </div>

            <div class="navbarGod--search">
                <form class="navbarGod--searchform">
                    <input type="text" placeholder="Search.." name="search">
                    <i class="las la-times navbarGod--iconx"></i>
                    <button type="submit"><i class="las la-search"></i></button>
                </form>
            </div>
        </div>
        <div class="navbarGod--coll">
        </div>
    </header>
    <div class="leftbar">
        <div class="leftbar--profile">
            <div class="leftbar--pic">
                <div class="leftbar--avatar">
                    <!-- <img src="./images/1.jpg" class="img-responsive" alt=""> -->
                </div>
            </div>
            <div class="leftbar--name">
                <p>Sandra Phillip</p>
                <p class="leftbar--posit">Marketing Head</p>
            </div>
        </div>
    </div>
</body>
<script src="./js/jquery-2.1.4.min.js"></script>
<script src="./js/bootstrap.min.js"></script>

</html>
